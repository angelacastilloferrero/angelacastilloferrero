    <style>
        /* CONFIGURACIÓN BASE Y ANCHO TOTAL */
        body {
            /* Importante para que las ventanas position: absolute; se muevan respecto a todo el body */
            position: relative; 
            overflow-x: hidden; 
            background-size: cover;
            background-repeat: no-repeat;
            
            font-family: Arial, sans-serif;
            line-height: 1.5;
            font-size: 1em;
            margin: 15;
            /* Se necesita un gran padding/margen inferior para que las ventanas puedan moverse hasta abajo */
            padding-bottom: 2000px; 
        }

        /* EL CONTENEDOR OCUPA EL 100% DEL ANCHO */
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0px 0;
            padding: 10px;
        }

        /* ESTILOS DE ENLACES */
        a {
            color: #0000ff;
            letter-spacing: -0.3px;
            text-decoration: underline;
        }
        
        .wavy-underline {
            text-decoration-style: wavy;
        }
        
        /* CABECERA Y CONTACTO (ALINEACIÓN DERECHA) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 40px;
        }

        .main-info p {
            margin: 0;
        }

        .contact-info {
            text-align: right;
            line-height: 1.5;
        }
        
        .contact-info p {
             color: #0000ff;
             font-size: 1em;
             margin: 0;
             white-space: nowrap; 
        }
        
        /* ESTILO PARA LA LÍNEA DIVISORIA */
        hr.project-divider {
            border: none;
            border-top: 1px solid #ccc; 
            margin: 40px 0;
        }
        
        /* === ESTILOS PARA LAS VENTANAS FLOTANTES === */
        
        /* Estilo para el título "Highlights Lately" */
        .highlights-title {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        .window {
            position: absolute; 
            
            width: 300px; 
            min-width: 150px; 
            min-height: 100px;
            
            background-color: #f0f0f0; 
            border: 1px solid #333;
            box-shadow: 5px 5px 0px #888; 
            z-index: 100;
            
            resize: none; 
            overflow: hidden; 
            cursor: pointer; /* Cursor que indica que es interactivo */
        }

        .window-header {
            /* Mantenemos el cursor 'move' en el header, aunque ya no sea la única zona */
            cursor: move; 
            
            background-color: #ccc;
            color: #000;
            padding: 5px 10px;
            font-weight: bold;
            border-bottom: 1px solid #333;
            user-select: none;
        }

        .window-body {
            padding: 5px;
            height: calc(100% - 31px); 
            overflow: hidden;
            /* La superficie del body también permite arrastrar */
            cursor: move; 
        }

        .window-body img {
            display: block;
            width: 100%;
            height: 100%; 
            object-fit: contain; 
        }
        
        /* Asa para redimensionar */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: #333;
            cursor: nwse-resize; 
            z-index: 10;
        }

        /* Clase para elevar la ventana que se está moviendo */
        .active-drag, .active-resize {
            z-index: 1000;
        }
        /* ============================================== */

    </style>

<body>

    <script>
        const draggableElements = document.querySelectorAll('.window');
        
        let activeItem = null; 
        let isResizing = false;
        
        let currentX, currentY; 
        let initialX, initialY; // Coordenadas del ratón/toque al inicio del evento
        let xOffset, yOffset;   // Distancia del clic al top/left del elemento

        let initialWidth, initialHeight; 
        let highestZIndex = 100;

        // 1. Configuración de escuchadores de eventos
        draggableElements.forEach(item => {
            const resizeHandle = item.querySelector('.resize-handle');
            
            // Arrastre (Ahora en toda la ventana, excepto en el resize-handle)
            item.addEventListener('mousedown', startInteraction);
            item.addEventListener('touchstart', startInteraction); 
            
            // Redimensión (Handle)
            if (resizeHandle) {
                resizeHandle.addEventListener('mousedown', resizeStart);
                resizeHandle.addEventListener('touchstart', resizeStart);
            }
        });

        // Eventos globales en el documento
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd); 
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag); 
        
        // Función para elevar la ventana clicada
        function elevateWindow(clickedWindow) {
            highestZIndex++;
            clickedWindow.style.zIndex = highestZIndex;
        }
        
        /* ==================== INICIO DE INTERACCIÓN (Arrastre) ==================== */

        function startInteraction(e) {
            // Si el clic viene del handle de redimensión, salimos
            if (e.target.classList.contains('resize-handle')) {
                return;
            }
            
            e.preventDefault(); 
            isResizing = false;
            
            const isTouch = e.type.includes('touch');
            const eventClientX = isTouch ? e.touches[0].clientX : e.clientX;
            const eventClientY = isTouch ? e.touches[0].clientY : e.clientY;

            activeItem = this; // La ventana completa es el activeItem
            activeItem.classList.add('active-drag');
            
            elevateWindow(activeItem); // Eleva la ventana al hacer clic
            
            // NUEVO CÁLCULO DE OFFSET para evitar el salto
            const rect = activeItem.getBoundingClientRect();
            
            // Distancia del clic al borde izquierdo/superior de la ventana
            xOffset = eventClientX - rect.left;
            yOffset = eventClientY - rect.top;
            
            // Guardamos las coordenadas iniciales del ratón/toque
            initialX = eventClientX;
            initialY = eventClientY;
        }
        
        /* ==================== INICIO DE REDIMENSIÓN ==================== */

        function resizeStart(e) {
            e.preventDefault();
            
            isResizing = true;
            const isTouch = e.type.includes('touch');
            
            activeItem = this.closest('.window');
            activeItem.classList.add('active-resize');
            elevateWindow(activeItem);

            // Posición inicial del ratón para el cálculo del delta
            initialX = isTouch ? e.touches[0].clientX : e.clientX;
            initialY = isTouch ? e.touches[0].clientY : e.clientY;

            // Dimensiones iniciales del elemento
            initialWidth = activeItem.offsetWidth;
            initialHeight = activeItem.offsetHeight;
        }


        /* ==================== FUNCIÓN DE MOVIMIENTO (DRAG/RESIZE) ==================== */

        function drag(e) {
            if (!activeItem) return;
            e.preventDefault();

            const isTouch = e.type.includes('touch');
            const eventClientX = isTouch ? e.touches[0].clientX : e.clientX;
            const eventClientY = isTouch ? e.touches[0].clientY : e.clientY;

            if (isResizing) {
                // Modo Redimensión
                const deltaX = eventClientX - initialX;
                const deltaY = eventClientY - initialY;

                // Calcula el nuevo tamaño, respetando el mínimo
                const newWidth = Math.max(initialWidth + deltaX, parseInt(activeItem.style.minWidth) || 150);
                const newHeight = Math.max(initialHeight + deltaY, parseInt(activeItem.style.minHeight) || 100);

                activeItem.style.width = newWidth + 'px';
                activeItem.style.height = newHeight + 'px';

            } else {
                // Modo Arrastre
                // La nueva posición es la posición del ratón menos el offset inicial
                currentX = eventClientX - xOffset;
                currentY = eventClientY - yOffset;
                
                // Aplicamos la posición final directamente al top/left
                activeItem.style.left = currentX + 'px';
                activeItem.style.top = currentY + 'px';
            }
        }


        /* ==================== FUNCIÓN DE FINALIZACIÓN (DRAG/RESIZE) ==================== */

        function dragEnd(e) {
            if (!activeItem) return;

            activeItem.classList.remove('active-drag', 'active-resize');
            
            // En este script, ya no usamos 'transform' para el arrastre, por lo que no hay que resetearlo.

            // Resetea las variables de control
            activeItem = null;
            isResizing = false;
        }
        
        // NOTA: Eliminamos la función setTranslate() ya que ahora movemos con top/left para mayor simplicidad.
    </script>
